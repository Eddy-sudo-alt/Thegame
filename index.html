<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>MOBA Simulator – Kampf Arena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin:0; background:#111; color:#fff; font-family:sans-serif; text-align:center; }
    #game { background:#222; display:block; margin:0 auto; border:2px solid #555; }
    #controls { margin-top:10px; }
    button { margin:5px; padding:10px 20px; font-weight:bold; border:none; border-radius:6px; }
    .upgrade { background:#4caf50; color:white; }
  </style>
</head>
<body>
  <h2>MOBA Simulator – Kampf Arena</h2>
  <canvas id="game" width="600" height="300"></canvas>

  <div id="controls">
    <button class="upgrade" onclick="upgradeUnit('small')">Upgrade kleine Kreise</button>
    <button class="upgrade" onclick="upgradeUnit('big')">Upgrade große Kreise</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
